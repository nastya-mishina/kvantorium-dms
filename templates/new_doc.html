{% extends "base.html" %}
{% block title %}Новый документ{% endblock %}
{% block content %}
    <form action="{% url 'doc_list' %}" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      <p>{{ form.non_field_errors }}</p>

      <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>

      {{ form.file }}

      <p>{{ form.name.label_tag }} {{ form.name.help_text }}</p>

      {{ form.name }}
      <p></p>
      <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
{% endblock %}
